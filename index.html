<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Đại học khối D</title>
</head>
<body>
    <p>Tính điểm ĐH khối D</p>
    Môn Toán 
    <input id="toan" type="number"><br><br>
    Môn Văn 
    <input id="van" type="number"><br><br>
    Môn Anh 
    <input id="anh" type="number"><br><br>
    Khu vực 
    <select name="" id="kv">
        <option value="KV1">KV1</option>
        <option value="KV2">KV2</option>
        <option value="KV2-NT">KV2-NT</option>
        <option value="KV3">KV3</option>
    </select><br><br>
    <button id="calc" onclick="calc()">Tính điểm</button><br><br>
    <p id="result"></p>
    <script>
        function calc() {
            var toan = document.getElementById('toan').value;
                toan = parseInt(toan);
            var van = document.getElementById('van').value;
                van = parseInt(van);
            var anh = document.getElementById('anh').value;
                anh = parseInt(anh);
            var result = toan+van+anh;
            var kv = document.getElementById('kv').value;
            switch(kv) {
                case 'KV1':
                    result = parseFloat(result + 0.75);
                break;
                case 'KV2':
                    result = parseFloat(result + 0.25);
                break;
                case 'KV2-NT':
                    result = parseFloat(result + 0.5);
                break;
                case 'KV3':
                    result = result;
                break;
            }
            document.getElementById('result').innerText = "Tổng điểm ĐH khối D của bạn là: "+result;

        }
    </script>
</body>
</html>
